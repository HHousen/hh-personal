{{ $image := .Page.Resources.GetMatch (.Get "image") }}
{{ if (isset .Params "resize") }}
{{ $image = $image.Fit (.Get "resize") }}
{{ end }}
<figure style="display: block;" class="figure float-xl-right text-center mx-xl-3 my-3">
    <img class="figure-img img-fluid" src="{{ $image.RelPermalink }}">
    {{ if (.Get "caption") }}
        <figcaption class="figure-caption text-center">{{ (.Get "caption") | markdownify }}</figcaption>
    {{ end }}
</figure>
